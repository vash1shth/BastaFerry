{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .product-details {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-details img {
            max-width: 100%;
        }
        .product-details h2 {
            margin: 20px 0;
        }
        .product-details .feedback-section {
            margin-top: 20px;
        }
        .feedback-section textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .feedback-section button {
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-details">
        <img src="{{ product.image.url }}" alt="{{ product.name }} - {{ product.color }}">
        <h2>{{ product.name }} ({{ product.color }})</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        
        <div class="feedback-section">
            <h3>Leave Feedback</h3>
            <label for="imageUpload">Upload an image:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <textarea id="comments" placeholder="Leave your comments here..."></textarea>
            <button>Submit Feedback</button>
        </div>
    </div>
</body>
</html>
