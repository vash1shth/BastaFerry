{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #00C4CC, #0A1A44);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #00C4CC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0099A6; /* Slightly darker shade for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'BF/images/BFlogo.png' %}" alt="Logo" class="logo">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="form-input" required><br>
            <input type="email" name="email" placeholder="Email" class="form-input" required><br>
            <input type="password" name="password1" placeholder="Password" class="form-input" required><br>
            <input type="password" name="password2" placeholder="Confirm Password" class="form-input" required><br>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </div>
</body>
</html>
