{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Men's Bags</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #00C4CC, #0A1A44);
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            color: black;
        }
        header .icons {
            display: flex;
            gap: 20px;
            color: black;
        }
        header .icons i {
            font-size: 24px;
            cursor: pointer;
        }
        header input {
            padding: 5px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            width: calc(25% - 40px);
        }
        .product-card img {
            max-width: 100%;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            margin: 10px 0;
        }
        .product-card button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: black;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Shop Men's Bags</h1>
        <input type="text" id="search" placeholder="Search...">
        <div class="icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-heart"></i>
        </div>
    </header>
    <main>
        <div class="product-grid" id="productGrid">
            <!-- Product Cards will be inserted here by JavaScript -->
        </div>
    </main>
    <footer>
        <p>© 2025 Bastaferry</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: 'Standard Bag', color: 'Brown', price: '₹2,000', description: 'High-quality leather briefcase for professionals.', image: '/static/BF/Images/bag1_brown.jpg' },
            { id: 2, name: 'Standard Bag', color: 'Black', price: '₹2,000', description: 'High-quality leather briefcase for professionals.', image: '/static/BF/Images/bag1_black.jpg' },
            { id: 3, name: 'Gym Duffel Bag', color: 'Brown', price: '₹1,999', description: 'Durable and stylish backpack for everyday use.', image: '/static/BF/Images/bag2_brown.jpg' },
            { id: 4, name: 'Gym Duffel Bag', color: 'Black', price: '₹1,999', description: 'Durable and stylish backpack for everyday use.', image: '/static/BF/Images/bag2_black.jpg' },
            { id: 5, name: 'Laptop Messenger Bag', color: 'Brown', price: '₹3,299', description: 'Spacious duffel bag for all your travel needs.', image: '/static/BF/Images/bag3_brown.jpg' },
            { id: 6, name: 'Laptop Messenger Bag', color: 'Black', price: '₹3,299', description: 'Spacious duffel bag for all your travel needs.', image: '/static/BF/Images/bag3_black.jpg' },
            { id: 7, name: 'Laptop Backpack', color: 'Black', price: '₹1,400', description: 'Comfortable and versatile messenger bag.', image: '/static/BF/Images/bag4_black.jpg' },
        ];

        function displayProducts(products) {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name} - ${product.color}">
                    <h3>${product.name} (${product.color})</h3>
                    <p>${product.price}</p>
                    <p>${product.description}</p>
                    <button>Add to Cart</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const searchValue = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchValue) || product.color.toLowerCase().includes(searchValue));
            displayProducts(filteredProducts);
        });

        displayProducts(products);
    </script>
</body>
</html>
